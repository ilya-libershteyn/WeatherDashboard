<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
</head>
<body>
    <!-- Jumbotron -->
    <header class="jumbotron">
        <h1 class="display-3">Weather Dashboard</h1>    
    </header>
    <!-- Grid > Rows and columns to create the layout -->
    <div class="row">
      <div class="col-sm-3">
        <h2>Search for a city:</h2>
        <form class="form-inline md-form mr-auto mb-4">
          <input class="form-control mr-sm-0" type="text" id="search_field">
          <button class="btn btn-warning btn-rounded btn-sm" type="submit" id="search"><i class="fas fa-search"></i></button>
        </form>
        <ul id="cities"></ul>
      </div>
      <div class="col-lg hide" id="display">
        <!-- Form and button styles for the search input -->
        <!-- List group for the sidebar buttons -->
        <div class="card">
          <div class="card-body">
            <!-- Card for the main content area -->
            <!-- Retrieved data will be dumped here -->
            <div class="city"></div>
            <div class="tempF"></div>
            <div class="humidity"></div>
            <div class="wind"></div>  
            <div class="uvi"></div>
          </div>
        </div>
        <h3>  5-day Forecast:</h3>
        <div id="fiveday" class="row">
          <div class="col" id="day">
            <div class="card" style="width: 8rem;">
              <div class="card-body" id="">
                <h5 class="card-title" id="title1"></h5>
                <p class="card-text" id="temp1"></p>
                <p class="card-text" id="hum1"></p>
              </div>
            </div>
          </div>
          <div class="col" id="day">
            <div class="card" style="width: 8rem;">
              <div class="card-body" id="">
                <h5 class="card-title" id="title2"></h5>
                <p class="card-text" id="temp2"></p>
                <p class="card-text" id="hum2"></p>
              </div>
            </div>
          </div>
          <div class="col" id="day">
            <div class="card" style="width: 8rem;">
              <div class="card-body" id="">
                <h5 class="card-title" id="title3"></h5>
                <p class="card-text" id="temp3"></p>
                <p class="card-text" id="hum3"></p>
              </div>
            </div>
          </div>
          <div class="col" id="day">
            <div class="card" style="width: 8rem;">
              <div class="card-body" id="">
                <h5 class="card-title" id="title4"></h5>
                <p class="card-text" id="temp4"></p>
                <p class="card-text" id="hum4"></p>
              </div>
            </div>
          </div>
          <div class="col" id="day">
            <div class="card" style="width: 8rem;">
              <div class="card-body" id="">
                <h5 class="card-title" id="title5"></h5>
                <p class="card-text" id="temp5"></p>
                <p class="card-text" id="hum5"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Add extra div for the bonus Fahrenheit temp -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"type="text/javascript"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./Assets/JS/main.js" type="text/javascript"></script>
</body>
